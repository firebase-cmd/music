        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .navbar:hover{
            text-decoration: underline;
        }

        .playlist-container {
            width: 90%;
            max-width: 400px;
            background-color: #282828;
            padding: 10px;
            border-radius: 10px;
            margin: 60px auto 0;
        }

        .playlist-item {
            position: relative;
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            border-bottom: 2px solid gray;
        }

        .playlist-item:hover {
            background-color: #3d3d3d;
        }

        .video-box {
            width: 100px;
            height: 60px;
            border-radius: 5px;
            margin-right: 10px;
            background: black;
            position: relative;
        }

        .video-details {
            flex-grow: 1;
        }

        .title {
            font-size: 14px;
            font-weight: bold;
        }
        .title:hover{
            text-decoration: underline;
        }

        .channel {
            font-size: 12px;
            color: #aaa;
        }
        .channel:hover{
            text-decoration: underline;
        }

        .video-controls {
            display: none;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(50, 50, 50, 0.8);
            padding: 5px;
            border-radius: 5px;
        }

        .video-controls button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            margin: 0 5px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 16px;
        }

        .footer:hover{
            text-decoration: underline;
        }
    </style>
</head>

    <script>
        function playVideo(element, videoSrc) {
            let video = element.querySelector('.video-box');
            let controls = element.querySelector('.video-controls');

            document.querySelectorAll('.video-box').forEach(v => {
                if (v !== video) {
                    v.pause();
                    v.currentTime = 0;
                    v.closest('.playlist-item').querySelector('.video-controls').style.display = 'none';
                }
            });

            video.src = videoSrc;
            video.muted = false;
            video.play();
            controls.style.display = 'flex';
        }

        function togglePlayPause(event, button) {
            event.stopPropagation();
            let video = button.closest('.playlist-item').querySelector('.video-box');
            if (video.paused) {
                video.play();
                button.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                video.pause();
                button.innerHTML = '<i class="fas fa-play"></i>';
            }
        }

        function seekForward(event, button) {
            event.stopPropagation();
            let video = button.closest('.playlist-item').querySelector('.video-box');
            video.currentTime += 5;
        }
    </script>
